<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Import Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <link rel = "stylesheet" href = "style.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carpentry Calculator Tools</title>
    <script src="../js/loadHeader.js"></script>
</head>
<body>
    <header></header>

    <div class = "m-3">
        <h1 class="text-center">Angled Plank (One Side)</h1>
        <div class="row m-3">
            <!-- FIGURES -->
            <div class="container border p-3 col-lg-4">
                <h2 class="text-center">Figure</h2>
                <div class="row">
                    <img src="../figures/Plank-Graphics-Annotated.png" alt="!!" class="col-12">
                </div>
            </div>
            <!-- FORMS -->
            <div class="container border p-3 col-lg-8">
                <form id="angleForm">
                    <button type="submit" class="btn btn-primary">Calculate</button>
                    <div class="container border rounded p-2 my-3">
                        <p class="lead">Diagonal Plank</p>
                        
                        <div class="form-group">
                            <!-- Length of plank-->
                            <label for="length"><strong class="mr-3">L</strong>Length of Plank</label>
                            <div class="row d-flex align-items-center">
                                <input type="number" class="form-control col-lg-12 col-md-10 d-flex" id="length" placeholder="Enter length of plank">
                                <img src="../figures/length.svg" alt="L" class="d-lg-none col-md-2 d-flex">
                            </div>
                        </div>
                        <!-- Width of plank -->
                        <div class="form-group">
                            <label for="width"><strong class="mr-3">W</strong>Width of Plank</label>
                            <input type="number" class="form-control" id="width" placeholder="Enter width of plank">
                        </div>
                        <div class="form-group">
                            <label for="top-end"><strong class="mr-3">E</strong>Top End Width of Plank</label>
                            <input type="number" class="form-control" id="width" placeholder="Enter top end of plank">
                        </div>
                        <div class="form-group">
                            <label for="bottom-end"><strong class="mr-3">F</strong>Bottom End Width of Plank</label>
                            <input type="number" class="form-control" id="width" placeholder="Enter bottom end of plank">
                        </div>
                        <div class="form-group">
                            <label for="width"><strong class="mr-3">G</strong>Inner Width of Plank</label>
                            <input type="number" class="form-control" id="width" placeholder="Enter width of plank">
                        </div>
                    </div>
                    <div class="container border rounded p-2 my-3">
                        <p class="lead">Frame</p>
                        <div class="form-group">
                            <label for="frame-height"><strong class="mr-3">A</strong>Frame Height</label>
                            <input type="number" class="form-control" id="length" placeholder="Enter height of frame">
                        </div>
                        <!-- Width of plank -->
                        <div class="form-group">
                            <label for="frame-width"><strong class="mr-3">B</strong>Frame Width</label>
                            <input type="number" class="form-control" id="width" placeholder="Enter width of frame">
                        </div>
                        <div class="form-group">
                            <label for="inner-frame-height"><strong class="mr-3">X</strong>Inner Frame Height</label>
                            <input type="number" class="form-control" id="width" placeholder="Enter width of frame">
                        </div>
                        <div class="form-group">
                            <label for="inner-frame-width"><strong class="mr-3">Y</strong>Inner Frame Width</label>
                            <input type="number" class="form-control" id="width" placeholder="Enter width of frame">
                        </div>
                    </div>
                    <div class="container border rounded p-2 my-3">
                        <p class="lead">Angles</p>
                        <div class="form-group">
                            <!-- Length of plank-->
                            <label for="top-angle"><strong class="mr-3">α</strong>Top Angle</label>
                            <input type="number" class="form-control" id="length" placeholder="Enter top angle">
                        </div>
                        <!-- Width of plank -->
                        <div class="form-group">
                            <label for="bottom-angle"><strong class="mr-3">β</strong>Bottom Angle</label>
                            <input type="number" class="form-control" id="width" placeholder="Enter bottom angle">
                        </div>

                    </div>
                    <button type="submit" class="btn btn-primary">Calculate</button>
                </form>
            </div>
        </div>

    </div>
</body>

<script src="../js/angleCalculations.js"></script>
</html>
